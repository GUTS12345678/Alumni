<!DOCTYPE html>
<html>

<head>
    <title>Test Activity Logs API</title>
</head>

<body>
    <h1>Activity Logs API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');

            try {
                // Get token from localStorage (simulated)
                const token = 'test-token'; // You'll need to replace this with a real token

                const response = await fetch('/api/v1/admin/activity-logs?per_page=5', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json',
                    },
                });

                const data = await response.text();
                resultDiv.innerHTML = `
                    <h3>Response Status: ${response.status}</h3>
                    <h3>Response:</h3>
                    <pre>${data}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<h3>Error:</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>

</html>
